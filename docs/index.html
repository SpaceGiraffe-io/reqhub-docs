<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for ReqHub, the super cheap and easy API distribution platform.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="https://reqhub.io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://reqhub.io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://reqhub.io/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="https://reqhub.io/safari-pinned-tab.svg" color="#f20f79" />
  <meta name="msapplication-TileColor" content="#362464" />
  <meta name="theme-color" content="#362464" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ReqHub',
      repo: 'https://github.com/SpaceGiraffe-io',
      logo: 'https://reqhub.io/images/logo.png',
      themeColor: '#2e36a8',
      loadSidebar: true,
      coverpage: false,
      auto2top: true,
      maxLevel: 2,
      subMaxLevel: 1,
      search: {
        paths: 'auto'
      },
      plugins: [
        titlePlugin({
          suffix: ' | ReqHub docs'
        })
      ]
    }

    function titlePlugin(config) {
      return (hook, vm) => {
        hook.doneEach(() => {
          document.title += config.suffix
        });
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
